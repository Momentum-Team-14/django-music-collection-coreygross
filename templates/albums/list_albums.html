{% extends "base.html" %}


{% block title %}Album List{% endblock title %}
{% block content %}
        <header>
            <h1>Favorite Albums</h1>
        </header>
        <article>
            {% for album in albums %}  
            <a href="{$% url 'album_detail' pk=album.pk}"> {{ album }}</a> 
            {% endfor %}
        </article>
{% endblock content %}
